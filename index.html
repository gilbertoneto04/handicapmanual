<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Handicap Manual</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles-mobile.css" media="only screen and (max-width: 768px)">
</head>

<body>
    <h1>Calculadora de Handicap Manual</h1>
    <div class="container">
        <div class="column">
            <!-- Apenas parte do handicap (nada a mexer por enquanto) -->
            <form id="handicapForm">
                <label for="stakeHandicap" class="stake-label">Stake:</label>
                <input type="number" placeholder="Insira aqui o valor a ser utilizado na aposta" id="stakeHandicap"
                    name="stakeHandicap" autocomplete="off"><br>

                <label for="oddempate">Odd do empate:</label>
                <input type="number" placeholder="Insira aqui a odd do empate" id="oddempate" name="oddempate"
                    autocomplete="off"><br>

                <label for="oddml">Odd da vitória:</label>
                <input type="number" placeholder="Insira aqui a odd da vitória" id="oddml" name="oddml"
                    autocomplete="off"><br>

                <div class="button-container">
                    <button type="button" onclick="calcular('menos025')">Handicap -0.25</button>
                    <button type="button" onclick="calcular('dnb')">Empate Anula (0.0)</button>
                    <button type="button" onclick="calcular('mais025')">Handicap +0.25</button>
                    <button type="button" onclick="calcular('dc')">Dupla Chance (+0.5)</button>
                </div>
            </form>

            <div id="resultsHandicap" class="results" style="display: none;">
                <p class="result-handicap">Odd final: <span id="oddfinal"></span></p>
                <p class="result-handicap">Stake do empate: R$ <span id="stakeempate"></span></p>
                <p class="result-handicap">Stake da vitória: R$ <span id="stakeml"></span></p>
            </div>
            <p id="errormessagehandicap" class="results"></p>
        </div>

        <div class="column results-column">
            <form class="golsForm" onsubmit="return false;">
                <div>

                    <label for="stakeGols" class="stake-label">Stake:</label>
                    <input type="number" placeholder="Insira aqui o valor a ser utilizado na aposta" id="stakeGols"
                        name="stakeGols" autocomplete="off"><br>

                    <label for="oddExatamente">Odd Exatamente <span id="exato-gols">2</span> gols:</label>
                    <input type="number" placeholder='Insira aqui a odd do "Exatamente 2 gols"' id="oddExatamente"
                        name="oddExatamente" autocomplete="off"><br>

                    <label for="oddOU">Odd <span id="mercado">Mais</span> de <span id="mais-gols">2</span> gols:</label>
                    <input type="number" placeholder='Insira aqui a odd do "Mais de 2 gols"' id="oddOU" name="oddOU"
                        autocomplete="off"><br>
                    <div class="botoes">
                        <!-- <label for="toggle">Mercado:</label> -->
                        <button id="toggle" type="button" class="botaotoggle" onclick="toggleOption()"><i
                                class="fas fa-sync-alt fa-sm"></i> <span id="toggle-text">Over</span></button><br>

                        <!-- <label for="goals">Linha de Gols:</label> -->
                        <div class="goals-container">
                            <button type="button" class="botaogols" onclick="changeGoals(-0.25)">- 0.25</button>
                            <button id="goals" type="button" class="botaogols" onclick="changeGoals(0)">2.00</button>
                            <button type="button" class="botaogols" onclick="changeGoals(0.25)">+ 0.25</button>
                        </div>
                    </div>
                </div>
            </form>
            <div id="resultsGols" class="results" style="display: none;">
                <p class="result-gols" id="presultado">Odd final: <span id="gols-oddfinal"></span></p>
                <p class="result-gols" id="presultado">Stake do Exatamente <span id="exato-gols-resultado"></span> gols:
                    R$ <span id="stakeexatamente"></span></p>
                <p class="result-gols" id="presultado">Stake do <span id="mercado-resultado"></span> de <span
                        id="mais-gols-resultado"></span> gols: R$
                    <span id="stakeOU"></span>
                </p>
            </div>
            <p id="errormessagegols" class="results"></p>
        </div>
    </div>

    <div id="footer">
        <a href="https://www.instagram.com/gilbertoneto16/" target="_blank" rel="noopener noreferrer" class="wrapper">

                    @gilbertoneto16
