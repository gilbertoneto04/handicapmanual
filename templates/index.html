<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handicap Manual</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Handicap Manual</h1>

        <form action="/" method="post">
            <label for="stake">Stake:</label>
            <input type="text" placeholder="Insira aqui o valor a ser utilizado na aposta" id="stake" name="stake"
                autocomplete="off" value="{{ stake }}"><br>

            <label for="oddempate">Odd do empate:</label>
            <input type="text" placeholder="Insira aqui a odd do empate" id="oddempate" name="oddempate"
                autocomplete="off" value="{{ oddempate }}"><br>

            <label for="oddml">Odd da vitória:</label>
            <input type="text" placeholder="Insira aqui a odd da vitória" id="oddml" name="oddml" autocomplete="off"
                value="{{ oddml }}"><br>

            <div class="button-container">
                <button type="submit" name="operation" value="menos025">Handicap -0.25</button>
                <button type="submit" name="operation" value="dnb">Empate Anula (0.0)</button>
                <button type="submit" name="operation" value="mais025">Handicap +0.25</button>
                <button type="submit" name="operation" value="dc">Dupla Chance (+0.5)</button>
            </div>
        </form>

        {% if stakeempate and stakeml and oddfinal %}
        <div class="results">
            <p class="result-item">Odd final: {{ oddfinal|round(3) }}</p>
            <p class="result-item">Stake do empate: R$ {{ stakeempate|round(2) }}</p>
            <p class="result-item">Stake da vitória: R$ {{ stakeml|round(2) }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
